<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Test</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <canvas
      id="canvas"
      width="64"
      height="32"
      style="
        border: 1px solid black;
        width: 640px;
        height: 320px;
        image-rendering: pixelated;

    <div>
      <input type="file" id="file" />

      <button id="reset" class="control">reset</button>

    <div>
      <input id="pc" class="register" type="text" />
    </div>
  </body>
</html>
